buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = "nutcracker.formatter"

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'nutcracker-formatter'
}

repositories {
  mavenCentral()
  jcenter()
  mavenLocal()
}

eclipse {
  classpath {
    downloadSources = true
  }
}

dependencies {

}

applicationDefaultJvmArgs = ["-Xmx768m"]
